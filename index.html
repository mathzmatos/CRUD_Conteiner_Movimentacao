
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Prático - Processo Seletivo</title>

    <!--Conectar o HTML com o CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Fonte do Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>



</head>

<body>

<!--CONTEINER-->

    <div class="box">

        <div class="header">
            <span>CRUD de Contêiner</span>
            <button onclick="openConteinerModal()" id="new">Adicionar</i></button>
        </div>
        <!--header-->

        <div class="Tabela">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Número do Contêiner</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Categoria</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody class="tbody-conteiner">
                </tbody>
            </table>
        </div>
        <!--Tabela-->


        <div class="modal-box" id="modal-conteiner">

            <div class="modal">
                <form>
                    <label for="m-cliente">Cliente</label>
                    <input id="m-cliente" type="text" required />

                    <label for="m-num">Número do Contêiner</label>
                    <input id="m-num" type="text" required />

                    <label for="m-tipo">Tipo</label>
                    <select id="m-tipo">
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>

                    <br>
                    <br>

                    <label for="m-status">Status</label>
                    <select id="m-status">
                        <option value="Cheio">Cheio</option>
                        <option value="Vazio">Vazio</option>
                    </select>

                    <br>
                    <br>

                    <label for="m-categoria">Categoria</label>
                    <select id="m-categoria">
                        <option value="Importação">Importação</option>
                        <option value="Exportação">Exportação</option>
                    </select>

                    <br>
                    <br>

                    <button id="btnSalvarConteiner">Salvar</button>
                    <button id="btnCancelarConteiner">Cancelar</button>
                </form>

            </div>
            <!--modal-->

        </div>
        <!--modal-conteiner-->

        <br>

        <div class="importacao">
            <p>Total de Importações: </p>
        </div><!--importacao-->

        <div class="importacao">
            <p>Total de Exportações: </p>
        </div><!--exportacao-->


    </div>
    <!--box-->


<!--MOVIMENTAÇÃO-->

    <div class="box">

        <div class="header">
            <span>CRUD de Movimentação</span>
            <button onclick="openMovimentacaoModal()" id="new">Adicionar</i></button>
        </div><!--header-->

        <div class="Tabela">
            <table>
                <thead>
                    <tr>
                        <th>Número do Contêiner</th>
                        <th>Tipo de Movimentação</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody class="tbody-movimentacao">
                </tbody>
            </table>
        </div><!--Tabela-->
    
    
        <div class="modal-box" id="modal-movimentacao">
    
            <div class="modal">
                <form>
                    <label for="m-num">Número do Contêiner</label>
                    <input id="m-num" type="text" required />
    
                    <label for="m-mov">Tipo de Movimentação</label>
                    <select id="m-mov">
                        <option value="Embarque">Embarque</option>
                        <option value="Descarga">Descarga</option>
                        <option value="Gate In">Gate In</option>
                        <option value="Gate Out">Gate Out</option>
                        <option value="Reposicionamente">Reposicionamento</option>
                        <option value="Pesagem">Pesagem</option>
                    </select>

                    <br>
                    <br>
    
                    <label for="m-inicio">Início</label>
                    <input id="m-inicio" type="date" required />
                    <input id="m-inicio" type="time" required />
    
                    <br>
                    <br>
    
                    <label for="m-fim">Fim</label>
                    <input id="m-fim" type="date" required />
                    <input id="m-fim" type="time" required />
                        
    
                    <br>
                    <br>
    
                    <button id="btnSalvarMovimentacao">Salvar</button>
                    <button id="btnCancelarMovimentacao">Cancelar</button>
                </form>
    
            </div><!--modal-->
    
        </div><!--modal-movimentação-->


    </div><!--box-->













    <!--Conectar o HTML com o JavaScript-->
    <script src="script.js"></script>

</body>

</html>
